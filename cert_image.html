<!DOCTYPE html>
<html>
<head>
  <title>Text Over Image</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter text...">
  <button onclick="applyText()">Apply Text</button><br><br>
  <canvas id="canvas" width="400" height="300" style="border:1px solid #000;"></canvas>
  <br><br>
  <button onclick="saveImage()">Save Image</button>

  <script>
    function applyText() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Get the text from the input field
      const text = document.getElementById('textInput').value;

      // Load the image
      const img = new Image();
      img.onload = function() {
        // Draw the image on the canvas
        ctx.drawImage(img, 0, 0);

        // Position and style the text
        ctx.font = '24px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      };
      img.src = 'cert_img.jpg'; // Replace with your image path
    }

    function saveImage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'crt_download.png';
      link.href = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
      link.click();
    }
  </script>
</body>
</html>
